apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-deny
  namespace: NS
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          namespace: LABELNS
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          namespace: LABELNS
    - ports:
      - port: 53
        protocol: TCP
